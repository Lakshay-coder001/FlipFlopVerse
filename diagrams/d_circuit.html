<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D Flip-Flop Circuit</title>
  <style>
    svg { width: 100%; max-width: 600px; height: auto; margin: 2em auto; display: block; }
    text { font-family: sans-serif; font-size: 14px; }
  </style>
</head>
<body>
  <svg viewBox="0 0 400 300">
    <!-- Flip-Flop Box -->
    <rect x="120" y="80" width="160" height="140" rx="10" ry="10" fill="#fff0f5" stroke="#c71585" stroke-width="2"/>
    <text x="200" y="150" text-anchor="middle" fill="#c71585" font-size="18">D</text>

    <!-- Input -->
    <line x1="60" y1="150" x2="120" y2="150" stroke="#333" stroke-width="2"/>
    <text x="20" y="155">D</text>

    <!-- Clock -->
    <line x1="120" y1="180" x2="90" y2="180" stroke="#333" stroke-width="2"/>
    <polyline points="90,175 80,180 90,185" fill="none" stroke="#333" stroke-width="2"/>
    <text x="20" y="185">CLK</text>

    <!-- Outputs -->
    <line x1="280" y1="130" x2="340" y2="130" stroke="#333" stroke-width="2"/>
    <text x="350" y="135">Q</text>
    <line x1="280" y1="180" x2="340" y2="180" stroke="#333" stroke-width="2"/>
    <text x="350" y="185">Q'</text>
  </svg>
</body>
</html>
